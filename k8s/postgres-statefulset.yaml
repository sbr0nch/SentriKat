apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: sentrikat-postgres
  namespace: sentrikat
  labels:
    app.kubernetes.io/name: sentrikat
    app.kubernetes.io/component: postgres
spec:
  serviceName: sentrikat-postgres
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: sentrikat
      app.kubernetes.io/component: postgres
  template:
    metadata:
      labels:
        app.kubernetes.io/name: sentrikat
        app.kubernetes.io/component: postgres
    spec:
      terminationGracePeriodSeconds: 60
      containers:
        - name: postgres
          image: postgres:15-alpine
          args:
            - postgres
            - -c
            - max_connections=300
            - -c
            - shared_buffers=256MB
            - -c
            - effective_cache_size=768MB
            - -c
            - work_mem=4MB
          ports:
            - containerPort: 5432
              name: postgres
              protocol: TCP
          env:
            - name: POSTGRES_USER
              value: "sentrikat"
            - name: POSTGRES_DB
              value: "sentrikat"
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: sentrikat-secret
                  key: DB_PASSWORD
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - sentrikat
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 5
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - sentrikat
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
    - metadata:
        name: postgres-data
        labels:
          app.kubernetes.io/name: sentrikat
          app.kubernetes.io/component: postgres
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 10Gi
