  name: sentrikat-postgres
  namespace: sentrikat
  labels:
    app.kubernetes.io/name: sentrikat
    app.kubernetes.io/component: postgres
spec:
  type: ClusterIP
  ports:
    - port: 5432
      targetPort: postgres
      protocol: TCP
      name: postgres
  selector:
    app.kubernetes.io/name: sentrikat
    app.kubernetes.io/component: postgres
