apiVersion: apps/v1
kind: Deployment
metadata:
  name: sentrikat
  namespace: sentrikat
  labels:
    app.kubernetes.io/name: sentrikat
    app.kubernetes.io/component: app
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: sentrikat
      app.kubernetes.io/component: app
  template:
    metadata:
      labels:
        app.kubernetes.io/name: sentrikat
        app.kubernetes.io/component: app
    spec:
      terminationGracePeriodSeconds: 30
      securityContext:
        fsGroup: 1000
      initContainers:
        - name: wait-for-postgres
          image: postgres:15-alpine
          command:
            - sh
            - -c
            - |
              until pg_isready -h sentrikat-postgres -p 5432 -U sentrikat; do
                echo "Waiting for PostgreSQL..."
                sleep 2
              done
      containers:
        - name: sentrikat
          image: sentrikat:1.0.0-beta.1
          ports:
            - containerPort: 5000
              name: http
              protocol: TCP
          envFrom:
            - configMapRef:
                name: sentrikat-config
          env:
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: sentrikat-secret
                  key: SECRET_KEY
            - name: ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: sentrikat-secret
                  key: ENCRYPTION_KEY
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: sentrikat-secret
                  key: DATABASE_URL
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          volumeMounts:
            - name: sentrikat-data
              mountPath: /app/data
      volumes:
        - name: sentrikat-data
          persistentVolumeClaim:
            claimName: sentrikat-data
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sentrikat-data
  namespace: sentrikat
  labels:
    app.kubernetes.io/name: sentrikat
    app.kubernetes.io/component: app
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
