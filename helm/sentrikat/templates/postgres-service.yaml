{{- if .Values.postgresql.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "sentrikat.postgresql.fullname" . }}
  labels:
    {{- include "sentrikat.postgresql.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: 5432
      targetPort: postgres
      protocol: TCP
      name: postgres
  selector:
    {{- include "sentrikat.postgresql.selectorLabels" . | nindent 4 }}
{{- end }}
