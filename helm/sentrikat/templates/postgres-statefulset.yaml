{{- if .Values.postgresql.enabled }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "sentrikat.postgresql.fullname" . }}
  labels:
    {{- include "sentrikat.postgresql.labels" . | nindent 4 }}
spec:
  serviceName: {{ include "sentrikat.postgresql.fullname" . }}
  replicas: 1
  selector:
    matchLabels:
      {{- include "sentrikat.postgresql.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "sentrikat.postgresql.selectorLabels" . | nindent 8 }}
    spec:
      terminationGracePeriodSeconds: 60
      containers:
        - name: postgres
          image: "{{ .Values.postgresql.image.repository }}:{{ .Values.postgresql.image.tag }}"
          args:
            - postgres
            - -c
            - max_connections={{ .Values.postgresql.tuning.maxConnections }}
            - -c
            - shared_buffers={{ .Values.postgresql.tuning.sharedBuffers }}
            - -c
            - effective_cache_size={{ .Values.postgresql.tuning.effectiveCacheSize }}
            - -c
            - work_mem={{ .Values.postgresql.tuning.workMem }}
          ports:
            - containerPort: 5432
              name: postgres
              protocol: TCP
          env:
            - name: POSTGRES_USER
              value: {{ .Values.postgresql.username | quote }}
            - name: POSTGRES_DB
              value: {{ .Values.postgresql.database | quote }}
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "sentrikat.fullname" . }}-secret
                  key: DB_PASSWORD
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          resources:
            {{- toYaml .Values.postgresql.resources | nindent 12 }}
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - {{ .Values.postgresql.username }}
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 5
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - {{ .Values.postgresql.username }}
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
  {{- if .Values.postgresql.persistence.enabled }}
  volumeClaimTemplates:
    - metadata:
        name: postgres-data
        labels:
          {{- include "sentrikat.postgresql.selectorLabels" . | nindent 10 }}
      spec:
        accessModes:
          - {{ .Values.postgresql.persistence.accessMode }}
        {{- if .Values.postgresql.persistence.storageClass }}
        storageClassName: {{ .Values.postgresql.persistence.storageClass | quote }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.postgresql.persistence.size }}
  {{- end }}
{{- end }}
