services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: sentrikat-db
    environment:
      POSTGRES_USER: sentrikat
      POSTGRES_PASSWORD: ${DB_PASSWORD:-sentrikat}
      POSTGRES_DB: sentrikat
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sentrikat"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # SentriKat Application
  sentrikat:
    build:
      context: .
      args:
        HTTP_PROXY: ${HTTP_PROXY:-}
        HTTPS_PROXY: ${HTTPS_PROXY:-}
        NO_PROXY: ${NO_PROXY:-}
    container_name: sentrikat
    # Port only exposed internally to nginx (not to host)
    expose:
      - "5000"
    # Uncomment below to also access directly on port 5001 (for debugging)
    # ports:
    #   - "5001:5000"
    environment:
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key-in-production}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-}
      - DATABASE_URL=postgresql://sentrikat:${DB_PASSWORD:-sentrikat}@db:5432/sentrikat
      - SENTRIKAT_URL=${SENTRIKAT_URL:-http://cve.bonelabs.com}
      - FLASK_ENV=production
      - FORCE_HTTPS=false
      - SESSION_COOKIE_SECURE=false
      - HTTP_PROXY=${HTTP_PROXY:-}
      - HTTPS_PROXY=${HTTPS_PROXY:-}
      - NO_PROXY=${NO_PROXY:-localhost,127.0.0.1,db}
    volumes:
      - sentrikat_data:/app/data
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/sync/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: sentrikat-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      # SSL certificates (uncomment when ready)
      # - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - sentrikat
    restart: unless-stopped

volumes:
  postgres_data:
  sentrikat_data:
