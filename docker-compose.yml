services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: sentrikat-db
    environment:
      POSTGRES_USER: sentrikat
      POSTGRES_PASSWORD: ${DB_PASSWORD:-sentrikat}
      POSTGRES_DB: sentrikat
    # PostgreSQL tuning for high-agent deployments.
    # max_connections should be >= GUNICORN_WORKERS * (DB_POOL_SIZE + DB_POOL_MAX_OVERFLOW) + 10
    # Default: 300 (supports up to 8 workers * 30 pool + headroom)
    command: >
      postgres
      -c max_connections=${PG_MAX_CONNECTIONS:-300}
      -c shared_buffers=${PG_SHARED_BUFFERS:-256MB}
      -c effective_cache_size=${PG_EFFECTIVE_CACHE:-768MB}
      -c work_mem=${PG_WORK_MEM:-4MB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sentrikat"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # SentriKat Application
  sentrikat:
    build:
      context: .
      args:
        HTTP_PROXY: ${HTTP_PROXY:-}
        HTTPS_PROXY: ${HTTPS_PROXY:-}
        NO_PROXY: ${NO_PROXY:-}
    container_name: sentrikat
    # No external port - nginx handles external access
    expose:
      - "5000"
    environment:
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key-in-production}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-}
      - DATABASE_URL=postgresql://sentrikat:${DB_PASSWORD:-sentrikat}@db:5432/sentrikat
      - SENTRIKAT_URL=${SENTRIKAT_URL:-http://localhost}
      - FLASK_ENV=production
      - FORCE_HTTPS=${FORCE_HTTPS:-false}
      - SESSION_COOKIE_SECURE=${SESSION_COOKIE_SECURE:-false}
      - HTTP_PROXY=${HTTP_PROXY:-}
      - HTTPS_PROXY=${HTTPS_PROXY:-}
      - NO_PROXY=${NO_PROXY:-localhost,127.0.0.1,db}
      # Force Python requests to use system CA bundle (includes custom certs)
      - REQUESTS_CA_BUNDLE=/etc/ssl/certs/ca-certificates.crt
      - SSL_CERT_FILE=/etc/ssl/certs/ca-certificates.crt
      # License persistence: Set a fixed installation ID to keep license across rebuilds
      # Generate once with: echo "SK-INST-$(openssl rand -hex 16 | tr '[:lower:]' '[:upper:]')"
      - SENTRIKAT_INSTALLATION_ID=${SENTRIKAT_INSTALLATION_ID:-}
      # Gunicorn performance tuning (defaults: auto-detect CPUs, 4 threads, gthread workers)
      - GUNICORN_WORKERS=${GUNICORN_WORKERS:-}
      - GUNICORN_THREADS=${GUNICORN_THREADS:-4}
      - GUNICORN_TIMEOUT=${GUNICORN_TIMEOUT:-120}
      # Storage root for all persistent data (logs, uploads, backups)
      # Set STORAGE_ROOT to redirect heavy data to a separate drive/mount
      - STORAGE_ROOT=${STORAGE_ROOT:-}
      # Background worker pool for concurrent inventory job processing
      - WORKER_POOL_SIZE=${WORKER_POOL_SIZE:-4}
      # Database connection pool tuning (per Gunicorn worker process)
      - DB_POOL_SIZE=${DB_POOL_SIZE:-10}
      - DB_POOL_MAX_OVERFLOW=${DB_POOL_MAX_OVERFLOW:-20}
      - DB_POOL_TIMEOUT=${DB_POOL_TIMEOUT:-30}
      - DB_POOL_RECYCLE=${DB_POOL_RECYCLE:-1800}
      - DB_STATEMENT_TIMEOUT=${DB_STATEMENT_TIMEOUT:-60000}
      # Allow internal/private URLs for Jira and other integrations (dev/test only)
      - ALLOW_PRIVATE_URLS=${ALLOW_PRIVATE_URLS:-false}
    volumes:
      - sentrikat_data:/app/data
      # Custom CA certificates for trusting internal/corporate PKI
      - ./certs:/app/custom-certs:ro
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/sync/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: sentrikat-nginx
    entrypoint: ["/bin/sh", "-c", "cp /docker-entrypoint-custom.sh /tmp/entrypoint.sh && sed -i 's/\\r$//' /tmp/entrypoint.sh && chmod +x /tmp/entrypoint.sh && exec /tmp/entrypoint.sh"]
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    environment:
      - SERVER_NAME=${SERVER_NAME:-localhost}
      - SSL_CERT_FILE=${SSL_CERT_FILE:-fullchain.pem}
      - SSL_KEY_FILE=${SSL_KEY_FILE:-privkey.pem}
      - SSL_CHAIN_FILE=${SSL_CHAIN_FILE:-}
    volumes:
      # Custom entrypoint for SSL certificate handling
      - ./nginx/docker-entrypoint.sh:/docker-entrypoint-custom.sh:ro
      # Nginx config template
      - ./nginx/${NGINX_TEMPLATE:-nginx.conf.template}:/etc/nginx/templates/default.conf.template:ro
      # Mount SSL certificates (read-only source)
      - ${SSL_CERT_PATH:-./nginx/ssl}:/ssl-certs:ro
    depends_on:
      - sentrikat
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  postgres_data:
  sentrikat_data:
