services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: sentrikat-db
    environment:
      POSTGRES_USER: sentrikat
      POSTGRES_PASSWORD: ${DB_PASSWORD:-sentrikat}
      POSTGRES_DB: sentrikat
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sentrikat"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # SentriKat Application
  sentrikat:
    build:
      context: .
      args:
        HTTP_PROXY: ${HTTP_PROXY:-}
        HTTPS_PROXY: ${HTTPS_PROXY:-}
        NO_PROXY: ${NO_PROXY:-}
    container_name: sentrikat
    # No external port - nginx handles external access
    expose:
      - "5000"
    environment:
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key-in-production}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-}
      - DATABASE_URL=postgresql://sentrikat:${DB_PASSWORD:-sentrikat}@db:5432/sentrikat
      - SENTRIKAT_URL=${SENTRIKAT_URL:-http://localhost}
      - FLASK_ENV=production
      - FORCE_HTTPS=${FORCE_HTTPS:-false}
      - SESSION_COOKIE_SECURE=${SESSION_COOKIE_SECURE:-false}
      - HTTP_PROXY=${HTTP_PROXY:-}
      - HTTPS_PROXY=${HTTPS_PROXY:-}
      - NO_PROXY=${NO_PROXY:-localhost,127.0.0.1,db}
    volumes:
      - sentrikat_data:/app/data
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/sync/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: sentrikat-nginx
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    environment:
      - SERVER_NAME=${SERVER_NAME:-localhost}
    volumes:
      # Use nginx.conf.template for HTTP-only, nginx-ssl.conf.template for HTTPS
      - ./nginx/${NGINX_TEMPLATE:-nginx.conf.template}:/etc/nginx/templates/default.conf.template:ro
      # Mount SSL certificates here when using HTTPS (optional)
      - ${SSL_CERT_PATH:-./nginx/ssl}:/etc/nginx/ssl:ro
    depends_on:
      - sentrikat
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  postgres_data:
  sentrikat_data:
