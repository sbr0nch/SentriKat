events {
    worker_connections 1024;
}

http {
    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # Rate limiting zone (optional extra protection)
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;

    # Upstream to SentriKat app
    upstream sentrikat {
        server sentrikat:5000;
        keepalive 32;
    }

    # HTTP - redirect to HTTPS (uncomment when SSL is ready)
    # server {
    #     listen 80;
    #     server_name cve.bonelabs.com;
    #     return 301 https://$server_name$request_uri;
    # }

    # HTTP server (use this until SSL is configured)
    server {
        listen 80;
        server_name cve.bonelabs.com;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Max upload size (for backups, etc.)
        client_max_body_size 100M;

        # Proxy to SentriKat
        location / {
            proxy_pass http://sentrikat;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            # Timeouts for long-running requests
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Health check endpoint (no rate limit)
        location /api/health {
            proxy_pass http://sentrikat;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }
    }

