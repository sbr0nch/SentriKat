# ============================================================
# SentriKat Core - Continuous Integration
# ============================================================
# Runs on every push to main/develop and on pull requests.
# Tests the code, runs security scans, and checks that Docker
# builds successfully.
# ============================================================

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: sentrikat
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: sentrikat_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov flake8 bandit pip-audit

      - name: Lint with flake8
        run: |
          # Stop on syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Warnings only (non-blocking)
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics

      - name: Run tests
        env:
          DATABASE_URL: postgresql://sentrikat:testpass@localhost:5432/sentrikat_test
          FLASK_ENV: testing
        run: |
          pytest tests/ -v --tb=short --cov=app --cov-report=term-missing --cov-fail-under=70

      - name: Dependency audit
        run: |
          pip-audit --strict --desc on 2>&1 || true

  security-scan:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install bandit pip-audit

      - name: Run Bandit security scan
        run: |
          bandit -r app/ -f json -o bandit-report.json --severity-level medium || true
          bandit -r app/ --severity-level high --confidence-level high

      - name: Dependency vulnerability check
        run: |
          pip-audit --strict --desc on

      - name: Upload Bandit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bandit-security-report
          path: bandit-report.json
          retention-days: 30

  docker-build:
    runs-on: ubuntu-latest
    needs: [test, security-scan]
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t sentrikat:test .

      - name: Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'sentrikat:test'
          format: 'table'
          exit-code: '1'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true
